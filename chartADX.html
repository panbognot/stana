<!DOCTYPE html>
<html>
<head>
	<title>ADX Plot</title>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

</head>
<body>
	<div id="container" style="height: 600px; min-width: 310px"></div>
</body>
<script type="text/javascript">
var testData, testData2;

function plotStock () {
    //dynamically detect the URL assignment
    var url;
    if (window.location.hostname == "localhost") {
        url = "http://localhost/stana/";
    } 
    else if (window.location.hostname == "www.codesword.com") {
        url = "http://www.codesword.com/stocksta/";
    }
    else {
        url = "http://localhost/stana/";
    };
    url = url + "getData.php?company=smc&timerange=3y&chart=adx&dataorg=highchart";

    //$.getJSON('http://localhost/stana/getData.php?company=smc&timerange=3y&chart=adx&dataorg=highchart', function (data) {
    $.getJSON(url, function (data) {
    	testData = data;

        // Create the chart
        $('#container').highcharts('StockChart', {
            rangeSelector : {
                selected : 1
            },

            title : {
                text : 'ADX Plot'
            },

            yAxis : {
                title: {
                    text: 'ADX Plot'
                },
                plotLines: [{
                    value: 20,
                    color: 'yellow',
                    dashStyle: 'shortdash',
                    width: 3,
                    label: {
                        text: 'Non-trend'
                    }
                }, {
                    value: 50,
                    color: 'orange',
                    dashStyle: 'shortdash',
                    width: 3,
                    label: {
                        text: 'Strong Trend'
                    }
                }, {
                    value: 75,
                    color: 'red',
                    dashStyle: 'shortdash',
                    width: 3,
                    label: {
                        text: 'Very Strong Trend'
                    }
                }]
            },

            series : [{
                name : 'ADX Plot',
                data : data,
                tooltip: {
                    valueDecimals: 2
                }
            }]
        });
    });
}

plotStock();
</script>
</html>
